<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gaussian Splatting Videos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            max-width: 900px;
            margin: auto;
            padding: 2em;
            line-height: 1.6;
            color: #222;
        }
        h2 {
            color: #111;
        }
        .video-row {
            display: flex;
            gap: 1em;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 1em;
        }
        .video-wrapper {
            flex: 1 1 45%;
            max-width: 100%;
        }
        .video-wrapper p {
            text-align: center;
            margin-top: 0.5em;
            font-size: 0.95em;
        }
    </style>
</head>
<body>
    <h2>Comparison Videos</h2>
    <div class="video-row">
        <div class="video-wrapper">
            <video controls preload="metadata" width="100%">
                <source src="assets/flythrough.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <p>Flythrough</p>
        </div>
        <div class="video-wrapper">
            <video controls preload="metadata" width="100%">
                <source src="assets/wobble.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <p>Wobble</p>
        </div>
    </div>
</body>
</html>
